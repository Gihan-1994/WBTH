name: Run Tests

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run TypeScript type check
        run: yarn typecheck

      - name: Run linter
        run: yarn lint

      - name: Build frontend
        run: cd apps/web && yarn build

  test-ml:
    name: Test ML Service
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        working-directory: ./apps/ml
        run: |
          pip install -r requirements.txt

      - name: Run tests
        working-directory: ./apps/ml
        run: |
          python -m pytest tests/ -v

      - name: Test Summary
        if: always()
        run: |
          echo "## ðŸ§ª Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Frontend: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "- ML Service: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
